<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="profile-card-container">
        <div class="profile-card-header">
            
            <div class="below-part">
            <div class="above-part"></div>
                <div class="vc2">  <img  src="./images/Vector 2.png" alt=""></div>
                <div class="vc5">  <img  src="./images/Vector 5.png" alt=""></div>
                <div class="vc3">  <img  src="./images/Vector 3.png" alt=""></div>
              
                 
              
               

            </div>
             <img class="profile-img" src="./images/Ellipse 1.png" alt="profile">
        </div>
        <div class="profile-name-box">
            <h3>Johnny Rogers</h3>
            <p>@johnnyrogers</p>
        </div>
        <div class="social-media-link">
            <img src="./images/ic_baseline-facebook.png" alt="fb">
            <img src="./images/mdi_linkedin.png" alt="ln">
            <img src="./images/simple-icons_x.png" alt="x">
            <img src="./images/ri_instagram-fill.png" alt="ins">
            <img src="./images/icon-park-outline_dribble.png" alt="dr">
        </div>
        <div class="description">
            <p>Crafting brand and communication strategies, creating visual designs, leading art direction, and
                capturing portraits through photography.</p>
        </div>
        <div class="button-box">
            <button class="follow-btn"> Follow</button>
            <button class="Message-btn"> Message</button>
        </div>
    </div>
</body>

</html>
